</main>

<script>
    function changeImage(imageSrc) {
        var centerImage = document.getElementById('mainImage');
        centerImage.src = imageSrc;
    }

    function handleIndexTextClick(event) {
        if (event.target.tagName === 'A') {
            event.preventDefault(); // Prevent the default link behavior
            var linkClass = event.target.classList[0];
            
            // Add logic to map link class to image sources
            var imageSrc = getImageSource(linkClass);

            // Update the image
            changeImage(imageSrc);
        }
    }

    function getImageSource(linkClass) {
        // Add logic to map link class to image sources
        switch (linkClass) {
            case 'atl':
                return 'images/atl.png';
            case 'cs':
                return 'images/cs.png';
            case 'disabled':
                return 'images/inclusive.png';
            case 'christian':
                return 'images/christian.png';
            default:
                return 'images/atl.png';
        }
    }
</script>
